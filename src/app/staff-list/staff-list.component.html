<div class="col-md-6 offset-md-3">
    <div class="container-lg">

        <h3 class="text-center display-3 m-3">Staff Members List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Staff Id</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let c of staff">
                    <td>{{c.name}}</td>
                    <td>{{c.staffId}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.designation.designationName}}</td>
                    <td>Rs. {{c.salary}}</td>
                    <td><button class="btn btn-outline-primary" (click)="updateStaff(c.staffId)">Edit</button></td>
                    <td><button class="btn btn-outline-secondary" (click)="viewStaff(c.staffId)">View</button></td>
                    <td><button class="btn btn-outline-danger" (click)="deleteStaff(c.staffId)">
                            Disable</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
